<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link rel="stylesheet" href="css/certifications.css">
</head>
<body>
    <section id="certificates" class="section container">
        <h1 class="section-title">Skill Certificates</h1>
        <div class="certificate-grid">
            <!-- Certificate 1 -->
            <div class="certificate-item" data-aos="zoom-in">
                <div class="certificate-image">
                    <img src="img/cisco-na.png" alt="Company Logo">
                </div>
                <div class="certificate-title">
                    <p>Network Defence Certificate</p>
                </div>
            </div>
            <!-- Certificate 2 -->
            <div class="certificate-item" data-aos="zoom-in">
                <div class="certificate-image">
                    <img src="img/udemy.png" alt="Company Logo">
                </div>
                <div class="certificate-title">
                    <p>Wireshark Master Certificate</p>
                </div>
            </div>
            <!-- Certificate 3 -->
            <div class="certificate-item" data-aos="zoom-in">
                <div class="certificate-image">
                    <img src="img/Scaler.png" alt="Company Logo">
                </div>
                <div class="certificate-title">
                    <p>Python Programming</p>
                </div>
            </div>

            <!-- Certificate 4 -->
            <div class="certificate-item" data-aos="zoom-in">
                <div class="certificate-image">
                    <img src="img/DLAI.png" alt="Company Logo">
                </div>
                <div class="certificate-title">
                    <p>Prompt Engineering</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy;Made With ❤️ by Setu</p>
    </footer>


    <script>
        // Example: You can integrate AOS animation library for animations
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
        });
    </script>
</body>
</html>
