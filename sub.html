<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9; /* Light background */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Container Styling */
        .maintenance-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        /* Image Styling */
        .maintenance-container img {
            width: 80%; /* Scale the image */
            max-width: 300px;
            margin-bottom: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            color: blue; /* Bright highlight color */
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- Maintenance Image -->
        <img src="img/maintainance.png" alt="Under Maintenance">
        <!-- Maintenance Text -->
        <h1>Under Maintenance...</h1>
        <p>check back later!</p>
    </div>
</body>
</html>
